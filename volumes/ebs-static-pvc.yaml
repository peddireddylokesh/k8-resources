apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: ebs-static
spec:
  storageClassName: "" # Empty string must be explicitly set otherwise default StorageClass will be set
  volumeName: ebs-static # Name of the PV to bind to
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 20Gi