apiVersion: v1
kind: Service
metadata:
  name: nginx-lb
spec:
  type: LoadBalancer # This is the key difference, it exposes the service on a port on each node
  selector:
    project: expense
    component: backend
    environment: dev 
    version: "1.0.0" # labels are set as selectors here
    demo: lb # labels are set as selectors here 
  ports:
  - protocol: TCP
    port: 80 # The port that the service will expose
    targetPort: 80
    nodeport: 30007 # The port on the container that the service will forward to
---
apiVersion: v1
kind: Pod
metadata:
  name: backend-lb
  labels:
    project: expense
    component: backend
    environment: dev
    version: "1.0.0"
    demo: lb
spec:
  containers:
  - name: nginx
    image: nginx
   