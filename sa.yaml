apiVersion: v1
kind: Pod
metadata:
  name: sa-demo
  namespace: expense
spec:
# one pod can mutiple containers
  serviceAccount: expense-mysql-secret
  initContainers:
    - name: aws-cli
      image: amazon/aws-cli
      command: ['sh', '-c', 'aws secretsmanager get-secret-value --secret-id expense/mysql/creds --query SecretString --output text > /secrets/.env ']
      volumeMounts: 
      - mountPath: /secrets
        name: secret-volume
  containers:
    - name: nginx
      image: nginx
      volumeMounts: 
      - mountPath: /secrets
        name: secret-volume
  volumes:
  - name: secret-volume
    emptyDir: {}
   